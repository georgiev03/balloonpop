<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <title>Balloon Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            touch-action: none;
        }
        #rotation-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #rotation-prompt img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        #install-prompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
        }
        @media (display-mode: standalone) {
            #install-prompt {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="rotation-prompt">
        <div>
            <img src="assets/rotate-device.png" alt="Rotate device">
            <p>Моля, завъртете устройството си в хоризонтално положение</p>
        </div>
    </div>
    <div id="install-prompt">
        <span>Инсталирайте играта за по-добро изживяване</span>
        <button id="install-button">Инсталирай</button>
    </div>

    <script type="module">
        function preventDefault(e) {
            e.preventDefault();
        }

        document.addEventListener('touchmove', preventDefault, { passive: false });
        document.addEventListener('touchstart', preventDefault, { passive: false });
        document.addEventListener('touchend', preventDefault, { passive: false });
        document.addEventListener('scroll', preventDefault, { passive: false });
        document.addEventListener('wheel', preventDefault, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        if (screen.orientation && screen.orientation.lock) {
            try {
                screen.orientation.lock('landscape');
            } catch (err) {
                console.log('Orientation lock not supported');
            }
        }

        // Ensure game container fills the screen
        function updateGameContainer() {
            const gameContainer = document.getElementById('game-container');
            const canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            }
        }

        window.addEventListener('resize', updateGameContainer);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateGameContainer, 100);
        });

        import OrientationHandler from './src/orientation-handler.js';
        
        const orientationHandler = new OrientationHandler('game-container');
        const rotationPrompt = document.getElementById('rotation-prompt');
        const installPrompt = document.getElementById('install-prompt');
        const installButton = document.getElementById('install-button');
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installPrompt.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        function checkOrientation() {
            if (window.innerWidth > window.innerHeight) {
                rotationPrompt.style.display = 'none';
            } else {
                rotationPrompt.style.display = 'flex';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', () => {
            setTimeout(checkOrientation, 100);
        });

        checkOrientation();
        
        // Initial container update
        updateGameContainer();

        const script = document.createElement('script');
        script.src = 'dist/bundle.js';
        script.type = 'module';
        document.body.appendChild(script);
    </script>
</body>
</html>
